<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSPORTE BRAZ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>TRANSPORTE BRAZ</h1>

    <div id="mensaje-edicion" style="display: none;">Estás editando un viaje</div>

    <form id="vehiculoForm">
        <!-- Selector de Moneda -->
        <label for="moneda">Moneda:</label>
        <select id="moneda" name="moneda" required>
            <option value="USD">Dólares (USD)</option>
            <option value="VES">Bolívares (VES)</option>
        </select><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="empresa">Nombre de la Empresa:</label>
        <input type="text" id="empresa" name="empresa" required><br><br>

        <label for="chofer">Nombre del Chofer:</label>
        <input type="text" id="chofer" name="chofer" required><br><br>

        <label for="placa">Placa del Vehículo:</label>
        <input type="text" id="placa" name="placa" required><br><br>

        <label for="salida">Lugar de Salida:</label>
        <input type="text" id="salida" name="salida" required><br><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>

        <label for="viaticos">Viáticos:</label>
        <input type="number" id="viaticos" name="viaticos" required><br><br>

        <label for="gasoil">Gasoil:</label>
        <input type="number" id="gasoil" name="gasoil" required><br><br>

        <label for="litrosGasoil">Litros Consumidos de Gasoil:</label>
        <input type="number" id="litrosGasoil" name="litrosGasoil" required><br><br>

        <label for="gastos">Gastos Adicionales:</label>
        <input type="number" id="gastos" name="gastos" required><br><br>

        <!-- Nuevos campos -->
        <label for="gastosExtras">Gastos Extras:</label>
        <input type="number" id="gastosExtras" name="gastosExtras" required><br><br>

        <label for="peajes">Peajes:</label>
        <input type="number" id="peajes" name="peajes" required><br><br>

        <label for="pago">Pago al Chofer:</label>
        <input type="number" id="pago" name="pago" required><br><br>

        <label for="entrada">Entrada por Realizar el Servicio:</label>
        <input type="number" id="entrada" name="entrada" required><br><br>

        <label for="estadoPago">Estado de Pago:</label>
        <select id="estadoPago" name="estadoPago" required>
            <option value="Pagado">Pagado</option>
            <option value="Falta por cobrar">Falta por cobrar</option>
        </select><br><br>

        <button type="submit">Agregar Viaje</button>
    </form>

    <h2>Reporte de Viajes</h2>
    <div id="reporte"></div>

    <script src="script.js"></script>
</body>
</html>
